<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto px-4">
        <header class="text-center py-10">
            <h1 class="text-4xl font-bold text-blue-700">Morningside Web Design</h1>
            <p class="text-gray-600">Welcome to the future of personal website building.</p>
        </header>
        <section id="about" class="my-5">
            <h2 class="text-2xl font-bold text-gray-700">About Me</h2>
            <p class="text-gray-600 mt-2">I am just a kitty cat. Meow</p>
        </section>
        <section id="projects" class="my-5">
            <h2 class="text-2xl font-bold text-gray-700">Projects</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
                <div class="bg-white p-4 shadow rounded">
                    <h3 class="font-bold text-blue-600">Project One</h3>
                    <p class="text-gray-600">A minimalist website for a sinologist.</p>
                </div>
                <div class="bg-white p-4 shadow rounded">
                    <h3 class="font-bold text-blue-600">Project Two</h3>
                    <p class="text-gray-600">A feminine homepage for a bridal store.</p>
                </div>
            </div>
        </section>
        <section id="contact" class="my-5">
            <h2 class="text-2xl font-bold text-gray-700">Contact Me</h2>
            <form class="mt-4">
                <input type="text" placeholder="Your Name" class="px-4 py-2 border rounded w-full mb-2">
                <input type="email" placeholder="Your Email" class="px-4 py-2 border rounded w-full mb-2">
                <textarea placeholder="Your Message" class="px-4 py-2 border rounded w-full mb-2"></textarea>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Send Message</button>
            </form>
        </section>
    </div>
</body>
</html>
